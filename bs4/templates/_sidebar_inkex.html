

<div style="height: 200px; border: 1px solid;">Ads for sale</div>


<h2 class="mt-5">Chapters</h2>

{% for article in articles | selectattr('category', 'equalto', 'extension') | my_sort %}

    {%if output_file.startswith(article.slug) %}
    <p class="font-italic pl-2">{{ article.chapter }}. {{ article.note }}</p>
    {% else %}
    <p class="pl-2"><a href="{{ SITEURL }}/{{ article.url }}">{{ article.chapter }}. {{ article.note }}</a></p>
    {% endif %}

{% endfor %}
